<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Press+Start+2P&family=Quicksand&family=Roboto&family=Rubik&family=VT323&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">

        <div class="contents">
             <div class="image-section">
              <img src="/images/signup-gif.gif">
             </div>

             <div class="signup-section">
                  <div class="welcome-text">sign up to get started</div>
                 <form>
                    <label for="first-name">FIRST NAME*</label>
                   <input type="text" id="first-name">

                   <label for="first-name">LAST NAME</label>
                   <input type="text" id="first-name">
                   
                   <label for="email">EMAIL*</label>
                   <input type="email" id="email">

                   <label for="password">PASSWORD*</label>
                   <input type="password" id="password">

                   <label for="re-password">CONFIRM PASSWORD*</label>
                   <input type="password" id="re-password">

                   <button type="submit" id="submit-btn">Create Account</button>
                 </form>
                 <div class="member-text">Already a member?<a class="login">Login.</a></div>
             </div>
        </div>
        <div class="footer">
            <div>
                Akashzxr 
                <a class="fa fa-github" style="font-size:30px;" href="https://github.com/Akashzxr"></a>
                <a class="fa fa-instagram" style="font-size:30px;" href="https://www.instagram.com/akashzxr/"></a>
            </div>
        </div>
    </div>
</body>
</html>
